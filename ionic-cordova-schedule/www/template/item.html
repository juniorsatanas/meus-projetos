<ion-pane ng-controller="ItemController as vm" ng-init="vm.init();">
    <ion-header-bar class="bar-positive">
        <div class="buttons">
            <a class="button button-icon ion-ios-arrow-left" href="#/home"></a>
        </div>
        <h1 class="title">Tarefa</h1>
        <div class="buttons">
            <a class="button button-icon ion-ios-checkmark-empty" ng-click="vm.save()" href="#/home"></a>
        </div>
    </ion-header-bar>
    <ion-content class="has-header">
        <label class="item item-input item-floating-label">
            <span class="input-label">Nome</span>
            <input type="text" placeholder="Nome" ng-model="vm.committed.name">
        </label>
        <label class="item item-input">
            <span class="input-label">Month</span>
            <input type="month" ng-model="vm.committed.date">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Detalhes</span>
            <textarea placeholder="Detalhes" ng-model="vm.committed.description"></textarea>
        </label>
        <ion-checkbox ng-model="vm.committed.active">Ativo?</ion-checkbox>
        <ion-checkbox ng-model="vm.committed.completed">Finalizado?</ion-checkbox>
    </ion-content>
</ion-pane>
