<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<title>Angular Scroll Tbody</title>
		<link href="bower_components/bootstrap-css-only/css/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="bower_components/bootstrap-css-only/css/bootstrap-theme.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="assets/css/custom.css" media="screen" rel="stylesheet" type="text/css"/>
		
		<script src="bower_components/angular/angular.js" type="text/javascript"></script>
		<script src="assets/js/app.js" type="text/javascript"></script>
		<script src="assets/js/directive.js" type="text/javascript"></script>
		<script src="assets/js/controller.js" type="text/javascript"></script>
	</head>
	<body ng-app="AppScrollTbody">
		<div ng-controller="ScrollTbodyController">
			<h3>Scroll Tbody</h3>
			<div>
				<table class="table table-striped " scrolltbody widthscroll="100">
					<thead>
						<tr>
							<th widthscroll="10">Id</th>
							<th widthscroll="40">Nome</th>
							<th widthscroll="10">Idade</th>
							<th widthscroll="10">UF</th>
							<th widthscroll="30">Cidade</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in data">
							<td>{{item.id}}</td>
							<td>{{item.nome}}</td>
							<td>{{item.idade}}</td>
							<td>{{item.uf}}</td>
							<td>{{item.cidade}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
